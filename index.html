<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨Ваше послание✨</title>
    <style>
        body {
            background: url('https://i.imgur.com/zZ5psHa.png') repeat;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            padding-top: 40px;
            margin: 0;
        }

        h1 {
            color: #5c3a00;
            text-shadow: 1px 1px 0 #fff8dc;
            font-size: 28px;
        }

        button {
            background-color: #f4c542;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #5c3a00;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffd966;
        }

        img {
            margin-top: 30px;
            max-width: 90%;
            width: 340px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.5s ease;
        }

        img.animate {
            transform: scale(1.05) rotate(1deg);
        }
    </style>
</head>
<body>
    <h1>✨ Ваше послание ✨</h1>
    <button onclick="drawCard()">Тянуть карту</button>
    <br />
    <img id="card" src="card1.png" alt="Карта" />
    <script>
        const cards = ["card1.png","card2.png","card3.png","card4.png","card5.png","card6.png","card7.png","card8.png","card9.png","card10.png","card11.png"];
        function drawCard() {
            const card = document.getElementById("card");
            const random = Math.floor(Math.random() * cards.length);
            card.src = cards[random];
            card.classList.remove("animate");
            void card.offsetWidth;
            card.classList.add("animate");
        }
    </script>
</body>
</html>
